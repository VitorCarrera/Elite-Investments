<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Elite</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <div id="navbar-inner">
                <a href="../index.html">
                    <div class="logo">
                        <img src="../img/logo/logo-64.png" alt="Elite">
                        <h2>Elite</h2>
                    </div>
                </a>
                <div id="login-container">
                    <p>Já tem conta na Elite?</p>
                    <a id="login-button" href="login.html">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="main-container">

            <div id="form-container">
                <div id="title-container">
                    <h2 id="register-title">CADASTRE-SE</h2>
                </div>
                <form id="form-box">
                    <input type="text" name="fullname" placeholder="Nome Completo (sem abreviações)">
                    <input type="text" name="cpf" placeholder="CPF">
                    <input type="email" name="email" placeholder="E-mail">
                    <input type="password" name="password" placeholder="Senha">
                    <input type="password" name="passwordagain" placeholder="Repita a senha">

                    <div id="register-container">
                        <p>Ao continuar, você está de acordo com a nossa <a href="#">Política de Privacidade</a></p>
                    </div>

                    <input type="submit" value="Cadastrar">
                </form>
            </div>

        </div>

    </main>


    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>
</body>

</html>
